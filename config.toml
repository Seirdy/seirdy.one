baseURL = "https://seirdy.one/" # just the default, I have mirrors
languageCode = "en-us"
title = "Seirdy’s Home"
timeZone = "UTC"
summaryLength = 150

enableInlineShortcodes = true
enableGitInfo = true
disableHugoGeneratorInject = true  # I inject it explicitly at the BOTTOM of <head>
uglyurls = false
pygmentsCodeFences = false
pygmentsUseClasses = false
disableKinds = ["taxonomy", "term"]

[params]
	description = "My personal IndieWeb site. I write about and develop software to promote user autonomy. Topics include accessibility, security, privacy, and software freedom."
	src = "https://sr.ht/~seirdy/seirdy.one/"
	canonicalBaseURL = "https://seirdy.one" # I have mirrors with different baseURLs
	webmentionEndpoint = "https://seirdy.one/webmentions/receive"
	logUrlPrefix = "https://git.sr.ht/~seirdy/seirdy.one/log/master/item/"
	copyright = "Copyright © 2023 Rohan “Seirdy” Kumar"
	dark = "auto"
	highlight = false
	icon = "/favicon.svg"
	indieAuth = "https://indielogin.com/auth"
	hub = "https://websubhub.com/hub"

[frontmatter]
	lastmod = ['lastmod', ':git', 'date', 'publishDate']

[author]
	name = "Seirdy"
	url = "https://seirdy.one/"
	first = "Rohan"
	last = "Kumar"
	nick = "Seirdy"
	email = "seirdy@seirdy.one"

[menu]
	[[menu.main]]
		identifier = "articles"
		name = "Articles"
		title = "articles"
		url = "/posts/"
		weight = 10

	[[menu.main]]
		identifier = "notes"
		name = "Notes"
		title = "notes"
		url = "/notes/"
		weight = 15

	[[menu.main]]
		identifier = "bookmarks"
		name = "Bookmarks"
		title = "bookmarks"
		url = "/bookmarks/"
		weight = 20

	[[menu.main]]
		identifier = "about"
		name = "About"
		title = "about"
		url = "/about/"
		weight = 30

	[[menu.main]]
		identifier = "meta"
		name = "Meta"
		title = "meta"
		url = "/meta/"
		weight = 40

	[[menu.main]]
		identifier = "Support"
		name = "Support"
		title = "support"
		url = "/support/"
