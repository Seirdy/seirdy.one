{{- $type := "image" -}}
{{- $itemtype := "CreativeWork" -}}
{{- with .Get "type" -}}
{{- $type = . -}}
{{- end -}}
{{- with .Get "itemtype" -}}
{{- $itemtype = . -}}
{{- end -}}
<section
	aria-label="{{ $type }}, caption, and transcript"
	itemprop="mentions" itemscope="" itemtype="https://schema.org/{{ $itemtype }} https://schema.org/ImageObject"
	id="{{ .Get "id" }}" tabindex="-1">
{{ .Inner | markdownify | safeHTML }}
</section>
