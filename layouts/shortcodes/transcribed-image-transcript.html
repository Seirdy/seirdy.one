{{ with .Parent -}}
{{- $type := "image" -}}
{{- with .Get "type" -}}
	{{- $type = . -}}
{{- end -}}
<details>
<summary>Toggle {{ $type }} <span itemprop="accessibilityFeature">transcript</span></summary>
<section id="transcript-{{ .Get "id" }}">
<h5>{{ $type | humanize }} transcript</h5>
{{- end }}
	<div itemprop="embeddedTextCaption">
		{{ .Inner | markdownify | safeHTML }}
</div>
</section>
</details>
