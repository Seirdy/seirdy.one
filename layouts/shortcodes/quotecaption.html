<figcaption>
{{- with .Parent -}}
	{{- if eq .Name "quotation" -}}
		&mdash;
	{{- else if eq .Name "codefigure" -}}
		Taken from
	{{- end -}}
{{- end -}}
<span class="h-cite" itemprop="citation" role="doc-credit">
	<span itemprop="isPartOf" itemscope itemtype="https://schema.org/{{ .Get "partOfType" }}">
		{{ .Inner | markdownify | safeHTML }}
	</span>
</span>
</figcaption>
